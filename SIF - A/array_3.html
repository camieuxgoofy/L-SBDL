<br><hr>
Array dengan FOR
<script>
var arrNama = ["Rayputra", "Maylia", "Aprilio", "Nabila"];

for(var i in arrNama) {
	document.write("Isi Array [" + i + "]: ");
	document.write(arrNama[i]);
	document.write("<br>");
}
</script>
