<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="tableBody">
      <tr>
        <th>NIM</th>
        <th>NAMA</th>
        <th>KODE PRODI</th>
      </tr>
    </table>
    <script>
      let objDataMhs = [
        { nim: "2020087013", nama: "RIVALSYACH ADINANTO", kdProdi: "SIF" },
        { nim: "2021081001", nama: "RAJASA RUSMANA ", kdProdi: "SIF" },
        { nim: "2021081002", nama: "YESSY", kdProdi: "SIF" },
        { nim: "2021081005", nama: "HAFID ROIHAN", kdProdi: "SIF" },
        { nim: "2021081024", nama: "LOLA ADRIANI PUTRI", kdProdi: "SIF" },
        { nim: "2021081025", nama: "GLORYS", kdProdi: "SIF" },
      ];

      let div = document.createElement("div");

      for (var i = 0; i < objDataMhs.length; i++) {
        let plerKetekuk = document.getElementById('tableBody');
        let baris = document.createElement("tr");
        let kolomSatu = document.createElement("td");
        let kolomDua = document.createElement("td");
        let kolomTiga = document.createElement("td");

        kolomSatu.innerHTML = objDataMhs[i].nim;
        kolomDua.innerHTML = objDataMhs[i].nama;
        kolomTiga.innerHTML = objDataMhs[i].kdProdi;
        baris.appendChild(kolomSatu);
        baris.appendChild(kolomDua);
        baris.appendChild(kolomTiga);

        plerKetekuk.appendChild(baris);
      }
    </script>
  </body>
</html>
