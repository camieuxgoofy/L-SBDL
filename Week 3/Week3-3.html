<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read JSON Javascript Fetch</title>
  </head>
  <body>
    <h1>Daftar Table</h1>
    <div id="myTable"></div>
    <script type="text/javascript">
      fetch("Week3.json")
        .then((respone) => respone.json())
        .then((data) => {
          document.querySelector("#myTable").innerText = data.books;
        });
    </script>
  </body>
</html>
